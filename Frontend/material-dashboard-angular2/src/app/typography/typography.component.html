<div class="main-content">
    <div class="container-fluid">

        <div style="display: flex; justify-content: flex-start;">
            <a class="btn btn-dark" role="button" [routerLink]="['/notifications']">Volver</a>
        </div>  

        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Registro paso 1</h4>
                <p class="card-category">Ingresa tus datos</p>
            </div>
            <div class="card-body">
                <form [formGroup]="clienteForm" (ngSubmit)="onSubmitCliente()">
                    <div class="grid__form">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input formControlName="nombre_cliente" name="nombre_cliente" type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                            <input formControlName="apellido_paterno_cliente" name="apellido_paterno_cliente" type="text" class="form-control" id="apellido_paterno">
                        </div>
                        <div class="mb-3">
                            <label for="apellido_materno" class="form-label">Apellido Materno</label>
                            <input formControlName="apellido_materno_cliente" name="apellido_materno_cliente" type="text" class="form-control" id="apellido_materno">
                        </div>
                        <div class="mb-3">
                            <label formControlName="edad_cliente" name="edad_cliente" class="form-label" for="edad_cliente">Edad</label>
                            <input formControlName="edad_cliente" name="edad_cliente" type="text" class="form-control" id="edad_cliente">
                        </div>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-success" value="Siguiente">
                    </div>
                </form>
            </div>
            <div class="containet-fluid">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Registro paso 2</h4>
                        <p class="card-category">Crea tu cuenta</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="usuarioForm" (ngSubmit)="onSubmitUsuario()">
                            <div class="grid__form">
                                <div class="mb-3">
                                    <label for="nombre_usuario" class="form-label">Nombre de usuario</label>
                                    <input formControlName="nombre_usuario" name="nombre_usuario" type="email" class="form-control" id="nombre_usuario" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo electronico</label>
                                    <input formControlName="correo_usuario" name="correo_usuario" type="text" class="form-control" id="correo">
                                </div>
                                <div class="mb-3">
                                    <label for="clave" class="form-label">Contrase√±a</label>
                                    <input formControlName="clave_usuario" name="clave_usuario" type="password" class="form-control" id="clave">
                                </div>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-success" value="Registrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
